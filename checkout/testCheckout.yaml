          Referer: https://${__P(server)}/products/${prod_1_g2}
          Host: '${__P(server)}'
          X-CSRF-Token: ${csrfToken}
          Accept: '*/*'
          X-Requested-With: 'XMLHttpRequest'
          Connection: 'keep-alive'
        think-time: 4s
         
      - url: 'https://${__P(server)}/orders/populate.json'
